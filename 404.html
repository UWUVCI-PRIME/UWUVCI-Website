<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/UWUVCI-Website/">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    // Get the current URL
    const currentURL = window.location.href;
    const basePath = '/UWUVCI-Website/';
  
    // If we're not on the homepage
    if (!currentURL.endsWith(basePath)) {
      // Save the relative path
      const relativePath = window.location.pathname.replace(basePath, '');
  
      // Store the path in sessionStorage
      sessionStorage.setItem('redirectPath', relativePath);
  
      // Redirect to the homepage
      window.location.replace(window.location.origin + basePath);
    }
  </script>
  
  
</body>
</html>
