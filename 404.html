<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/UWUVCI-Website/">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    const currentURL = window.location.href;
    const basePath = '/UWUVCI-Website/';
    
    // Check if the URL starts with the base path and if we are not on the homepage
    if (currentURL.includes(basePath) && window.location.pathname !== basePath) {
      // Extract the relative path (e.g., "ndscompat")
      const relativePath = window.location.pathname.replace(basePath, '');
  
      // Push user to the homepage and store the relative path
      sessionStorage.setItem('redirectPath', relativePath);
      window.location.replace(window.location.origin + basePath);
    } else if (window.location.pathname === basePath && sessionStorage.getItem('redirectPath')) {
      // If we're on the homepage and there's a stored path, redirect to that path
      const redirectPath = sessionStorage.getItem('redirectPath');
      sessionStorage.removeItem('redirectPath');
      
      // Use Vue Router to navigate to the correct path after homepage is loaded
      window.location.replace(window.location.origin + basePath + redirectPath);
    } else {
      // If there's no path to redirect to, display a 404 error
      document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p>';
    }
  </script>
  
</body>
</html>
